<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>

    <link rel="stylesheet" href="css/index.css">
</head>
    <body>
        <!-- Component: Header -->
        <header class="header">
            <img class="img-alianca"src="img/Logo_alianca.jpg" 
                                    alt="Logo da Aliança Rebelde com naves lideradas pela Millennium Falcon" 
                                    title="Logo da Aliança Rebelde com naves lideradas pela Millennium Falcon">
            <div class="header-center">
                <h3 class="about-light">
                    On the light side you will have the 
                    balance between light and darkness and
                    feel everything around you. Join in!
                </h3>
                <h3 class="about-dark">
                    On the dark side you will have absolute
                    and unlimited power and have everything
                    you want. Join in!
                </h3>
            </div>
            <img class="img-imperio"src="img/Logo_imperio.jpg" 
                                    alt="Logo do Império Galático e frota estelar lideradas pelo Cruzador Estelar" 
                                    title="Logo do Império Galático e frota estelar lideradas pelo Cruzador Estelar">
        </header>
        <!-- Component: Section -->
        <section class="section">
            <img class="logo-sw"src="img/Logo_sw.jpg" 
                                alt="Logo de Star Wars" 
                                title="Logo de Star Wars">
            <h1 class="title-section">Search and choose your side</h1>
            <!-- Component: SearchStarWars -->
            <div class="search">
                <input class="input-search"type="text">
                <!-- Component: Button -->
                <div class="button-search"event="onclick">
                    <div>Search</div>
                    <img class="icon-millennium"src="img/millennium-falcon.png" 
                                                alt="Millennium Falcon" 
                                                title="Millennium Falcon">
                </div>
            </div>
            <!-- Component: Output -->
            <div class="output">
                <div class="sw-container">
                    
                </div>
            </div>
        </section>
    </body>
</html>
